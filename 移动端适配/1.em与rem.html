<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 20px;
        }
        
        .box1 {
            /* 默认font-size为16px 若font-size写em 则找父级的font-size */
            width: 100px;
            height: 100px;
            background: pink;
            border: 1em skyblue solid;
        }
        
        .box2 {
            width: 100px;
            height: 100px;
            background: pink;
            border: 2rem skyblue solid;
        }
        /* rem: root + em */
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
