<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            height: 200px;
            background: skyblue;
            display: flex;
            align-items: center;
        }
        
        .main div {
            width: 50px;
            height: 100px;
            background: pink;
            margin-right: 10px;
        }
        
        .main div:nth-of-type(3) {
            /* 关键 */
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>2</div>
        <div>3</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
